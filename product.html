<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>購買產品</title>

  <!-- Local CSS -->
  <link href='./css/style.css' rel='stylesheet'>
  <link href="./css/product.css" rel='stylesheet'>

  <link rel="stylesheet" type="text/css" href="css/help-center.css" />
  
  <!-- Bootsrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Crystal Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item Nav1  mx-2">
            <a class="nav-link active" aria-current="page" href="index.html">
              <i class="fa-solid fa-house mx-2"></i> 主頁
            </a>
          </li>

          <li class="nav-item Nav2  mx-2">
            <a class="nav-link active" href="info.html"><i class="fa-solid fa-circle-info mx-1"></i> 介紹</a>
          </li>

          <li class="nav-item Nav3  mx-2">
            <a class="nav-link active" href="product.html"><i class="fa-solid fa-cart-shopping mx-1"></i> 我的購物車</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="section-header">
    <h1>您的購物車</h1>
  </div>
  <hr />

  <div id="car" class="car">
    <div class="flex-container hid">
      <div class="check">
        <i onclick="checkAll()">√</i><span>全選</span>
      </div>
      <div class="img"></div>
      <div class="name">商品名稱</div>
      <div class="price left">單價</div>
      <div class="number left">數量</div>
      <div class="subtotal left">小計</div>
      <div class="ctrl left">操作</div>
    </div>
  </div>

  <div id="sum_area">
    <div id="pay_amout">合計：<span id="price_num">0</span>元</div>
    <a href="payment.html"><div id="pay">結帳</div></a>
  </div>

  <div id="box">
    <h2 id="h5" class="box_head"><span>其他人還買了這些</span></h2>
    <ol>
    </ol>
  </div>

  <script src="./js/product.js"></script>

  <!-- Bootsrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
